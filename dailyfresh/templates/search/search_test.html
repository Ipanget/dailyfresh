<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
搜索关键字:{{ query }}<br>
当前页面的page对象:{{ page }}

<ul>
    {% for item in page %}
    <li>{{ item.object }}</li>
    {% endfor %}
</ul>
分页的paginator对象:{{ paginator }}
{% for pindex in paginator.page_range %}
    {{ pindex }}
{% endfor %}
</body>
</html>
